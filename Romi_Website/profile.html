<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ROMI | Profile</title>
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navigation Bar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img src="img/logo.png" alt="Logo" class="nav-logo me-2">
          ROMI
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="robot-models.html">Robot Models</a></li>
            <li class="nav-item"><a class="nav-link active" href="profile.html">Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Profile Section -->
  <section id="profile" class="py-5 mt-5">
    <div class="container profile-gradient-bg" style="min-height: 80vh; border-radius: 40px; padding: 40px 0;">
      <div class="row justify-content-center w-100">
        <div class="col-md-6">
          <!-- Registration Form -->
          <div class="card" id="registerCard">
            <div class="card-header">
              <h3 class="text-center mb-0">Register</h3>
            </div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="registerName" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="registerName" required>
                </div>
                <div class="mb-3">
                  <label for="registerEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="registerEmail" required>
                </div>
                <div class="mb-3">
                  <label for="registerPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="registerPassword" required>
                </div>
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <button type="submit" class="cylinder-button w-100"><span>Register</span></button>
              </form>
              <div class="text-center mt-3">
                <a href="#signin" id="showSignIn">I already have an account</a>
              </div>
            </div>
          </div>

          <!-- Sign In Form (Initially Hidden) -->
          <div class="card mb-4" id="signInCard" style="display:none;">
            <div class="card-header">
              <h3 class="text-center mb-0">Sign In</h3>
            </div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="loginEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <div class="mb-3">
                  <label for="loginPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="cylinder-button w-100"><span>Sign In</span></button>
              </form>
              <div class="text-center mt-3">
                <a href="#register" id="showRegister">Don't have an account? Register</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Scroll to Top Button -->
  <button id="scrollTopBtn" class="btn" title="Go to top">â†‘</button>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/scrollTop.js"></script>

</body>
</html>
